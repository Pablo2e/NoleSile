<!-- HEADER Y CATEGORIAS -->

<app-categories></app-categories>

<!-- FILTROS DE BUSQUEDA -->
<div class="container-fluid mt-5 mb-4">
  <div class="row d-flex justify-content-center text-success">
    <h2>Afina tu búsqueda</h2>
  </div>
</div>

<div class="container-fluid mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-sm-12 col-md-6 d-flex justify-content-center justify-content-sm-center justify-content-md-end">
      <ul class="nav">
        <li ngbDropdown class="nav-item dropdown">
          <a ngbDropdownToggle class="nav-link dropdown-toggle text-success" data-toggle="dropdown" 
            role="button" aria-haspopup="true" aria-expanded="false">Por cercanía</a>
          <div ngbDropdownMenu class="dropdown-menu">
            <a class="dropdown-item" href="#">Codigo Postal</a>
            <a class="dropdown-item" href="#">Cuidad</a>
            <a class="dropdown-item" href="#">Localidad</a>
            <a class="dropdown-item" href="#">Comunidad Autonoma</a>
          </div>
        </li>
        <li ngbDropdown class="nav-item dropdown">
          <a ngbDropdownToggle class="nav-link dropdown-toggle text-success" data-toggle="dropdown" 
            role="button" aria-haspopup="true" aria-expanded="false">Por tiempo</a>
          <div ngbDropdownMenu class="dropdown-menu text-success">
            <a class="dropdown-item" href="#">Última semana</a>
            <a class="dropdown-item" href="#">Último mes</a>
            <a class="dropdown-item" href="#">Último año</a>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-12 col-sm-12 col-md-6 d-flex justify-content-center justify-content-sm-center justify-content-md-start">
        <form class="form-inline my-2 my-lg-0">
        <input class="form-control" type="search" placeholder="Por Usuario" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 active d-flex justify-content-center justify-content-sm-center" role="button" aria-pressed="true"
            type="button" [routerLink]="['/buscar']">Buscar</button>
        </form>
    </div>
  </div>
</div>
<!-- CIERRE FILTROS DE BUSQUEDA --> 


<!-- MODAL PRODUCT-->
<ng-template #content4 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"><img src="assets/img/bicicleta.jpg" class="card-img" alt="..."></h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
          <label><h3><b>Producto</b></h3></label><br>
          <label>Bicicleta</label><br>
      </div>
      <div class="form-group">
          <label ><h3><b>Descripción</b></h3></label><br>
          <label >Bicicleta de mujer marca Cloot modelo AR Trial 7000</label><br>
      </div>
      <div class="form-group">
        <label ><h3><b>Usuario</b></h3></label><br>
        <label >Carlos1998</label><br>
      </div>
      <hr>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success" [routerLink]="['/owner']" >Ir a usuario</button> &nbsp;                     
        <button type="submit" class="btn btn-success" [routerLink]="['/message']" >Enviar Mensaje</button>
      </div>    
  </form>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="modal.dismiss('Cross click')">Ingresar</button>
  </div> -->
</ng-template>
<pre>{{ closeResult }}</pre>


<!-- CONTENEDOR PRODUCTOS -->
<div class="container-fluid mb-5 ">
  <div class="row d-flex justify-content-center">
    <div class="col-10 border border-success ">
      <div class="row align-items-end d-flex justify-content-center">

        <div class="card border-0 mt-2" style="width: 18rem; height: 450px" *ngFor="let producto of products">
          <img class="card-img-top m-auto" src="assets/img/{{producto.product_image}}" alt="Card image cap"
            style="max-width: 200px; max-height: 200px">
          <div class="card-block ml-2 mr-2 text-center">
            <h4 class="card-title">Producto: {{producto.nombre}}</h4>
            <h6 class="card-text">Descripción:</h6>
            <p class="card-text">{{producto.descripcion}}</p>
          </div>
          <div class="mt-3 mb-3 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-success btn-sm mr-1"
              [routerLink]="['/owner']" (click)="pasarIdOwner(producto.user_id)"><i
              class="fa fa-user-circle-o" aria-hidden="true"></i>
              Ver Usuario</button>
            <button type="button" class="btn btn-outline-success btn-sm ml-1" (click)="relacionarProductoMensaje(producto.product_id)"
              [routerLink]="['/message']"><i class="fa fa-envelope-open" aria-hidden="true"></i>
              Enviar mensaje</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
  <!-- FOOTER -->
  <app-footer></app-footer>
